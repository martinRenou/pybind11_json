name: Tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

defaults:
  run:
    shell: bash -l {0}

jobs:
  run:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - uses: prefix-dev/setup-pixi@v0.5.1
      with:
        cache: false

    - name: Run build
      run: pixi run build

    - name: Run tests
      run: pixi run test
